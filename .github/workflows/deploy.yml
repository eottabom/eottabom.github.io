name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "README.md"
      - ".gitignore"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ !contains(toJson(github.event.commits), '[skip ci]') && !contains(toJson(github.event.commits), '[ci skip]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: Install dependencies
        run: npm install

      - name: Generate SEO files (simple)
        run: |
          mkdir -p public
          POSTS=$(find contents/posts -type f -name '*.mdx' | xargs -I {} basename {} .mdx)
          BOOKS=$(find contents/books -type f -name '*.mdx' | xargs -I {} basename {} .mdx)

          # sitemap.xml 생성
          echo '<?xml version="1.0" encoding="UTF-8"?>' > public/sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> public/sitemap.xml
          for POST in $POSTS; do
            echo "  <url>" >> public/sitemap.xml
            echo "    <loc>https://eottabom.github.io/post/$POST</loc>" >> public/sitemap.xml
            echo "    <changefreq>weekly</changefreq>" >> public/sitemap.xml
            echo "    <priority>0.7</priority>" >> public/sitemap.xml
            echo "  </url>" >> public/sitemap.xml
          done
          for BOOK in $BOOKS; do
            echo "  <url>" >> public/sitemap.xml
            echo "    <loc>https://eottabom.github.io/book/$BOOK</loc>" >> public/sitemap.xml
            echo "    <changefreq>monthly</changefreq>" >> public/sitemap.xml
            echo "    <priority>0.6</priority>" >> public/sitemap.xml
            echo "  </url>" >> public/sitemap.xml
          done
          echo '</urlset>' >> public/sitemap.xml

          # feed.xml 생성
          echo '<?xml version="1.0" encoding="UTF-8"?>' > public/feed.xml
          echo '<rss version="2.0"><channel>' >> public/feed.xml
          echo '<title>eottabom.github.io</title>' >> public/feed.xml
          echo '<link>https://eottabom.github.io</link>' >> public/feed.xml
          echo '<description>Blog RSS Feed</description>' >> public/feed.xml
          echo "<lastBuildDate>$(date -u +"%a, %d %b %Y %H:%M:%S +0000")</lastBuildDate>" >> public/feed.xml

          for POST in $POSTS; do
            echo "  <item>" >> public/feed.xml
            echo "    <title>$POST</title>" >> public/feed.xml
            echo "    <link>https://eottabom.github.io/post/$POST</link>" >> public/feed.xml
            echo "    <guid>https://eottabom.github.io/post/$POST</guid>" >> public/feed.xml
            echo "    <pubDate>$(date -u +"%a, %d %b %Y %H:%M:%S +0000")</pubDate>" >> public/feed.xml
            echo "  </item>" >> public/feed.xml
          done
          for BOOK in $BOOKS; do
            echo "  <item>" >> public/feed.xml
            echo "    <title>$BOOK</title>" >> public/feed.xml
            echo "    <link>https://eottabom.github.io/book/$BOOK</link>" >> public/feed.xml
            echo "    <guid>https://eottabom.github.io/book/$BOOK</guid>" >> public/feed.xml
            echo "    <pubDate>$(date -u +"%a, %d %b %Y %H:%M:%S +0000")</pubDate>" >> public/feed.xml
            echo "  </item>" >> public/feed.xml
          done

          echo '</channel></rss>' >> public/feed.xml

      - name: Build and Export
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        if: success() && (hashFiles('out/index.html') != '')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

  version:
    needs: build-and-deploy
    if: ${{ !contains(toJson(github.event.commits), '[skip ci]') && !contains(toJson(github.event.commits), '[ci skip]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync version
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f version.properties ]; then
            echo "version=1.0.0" > version.properties
          fi

          update_header() {
            local ts="$1"
            if head -n 1 version.properties | grep -q '^# updated='; then
              sed -i "1s|^# updated=.*$|# updated=${ts}|" version.properties
            else
              { echo "# updated=${ts}"; cat version.properties; } > version.properties.tmp
              mv version.properties.tmp version.properties
            fi
          }

          set_version() {
            local ver="$1"
            if grep -q '^version=' version.properties; then
              sed -i "s/^version=.*/version=${ver}/" version.properties
            else
              echo "version=${ver}" >> version.properties
            fi
          }

          CURRENT_VERSION_LINE=$(grep -E '^version=' version.properties | tail -n 1 || true)
          CURRENT_VERSION="${CURRENT_VERSION_LINE#version=}"
          if [ -z "$CURRENT_VERSION" ]; then
            echo "version.properties has no version"
            exit 1
          fi

          VERSION_FILE_CHANGED=false
          if git diff --name-only HEAD~1 HEAD | grep -qx "version.properties"; then
            VERSION_FILE_CHANGED=true
          fi

          if [ "$VERSION_FILE_CHANGED" = "true" ]; then
            COMMIT_TIME=$(git show -s --format=%cI HEAD)
            update_header "$COMMIT_TIME"
            if ! git diff --quiet -- version.properties; then
              git add version.properties
              git commit -m "[skip ci] bump version to v${CURRENT_VERSION}"
              git push
            fi
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            if [ -z "${MAJOR:-}" ] || [ -z "${MINOR:-}" ] || [ -z "${PATCH:-}" ]; then
              echo "version must be MAJOR.MINOR.PATCH"
              exit 1
            fi
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            NOW="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            update_header "$NOW"
            set_version "$NEW_VERSION"
            git add version.properties
            git commit -m "[skip ci] bump version to v${NEW_VERSION}"
            git push
          fi

          FINAL_VERSION_LINE=$(grep -E '^version=' version.properties | tail -n 1)
          FINAL_VERSION="${FINAL_VERSION_LINE#version=}"

          git fetch --tags
          TAG="v${FINAL_VERSION}"
          git tag "${TAG}"
          git push origin "${TAG}"

          # Keep only the latest 5 version tags (semver order)
          TAGS_TO_DELETE=$(git tag -l "v*" --sort=-v:refname | tail -n +6)
          if [ -n "$TAGS_TO_DELETE" ]; then
            echo "$TAGS_TO_DELETE" | xargs -I {} git tag -d {}
            echo "$TAGS_TO_DELETE" | xargs -I {} git push origin :refs/tags/{}
          fi
