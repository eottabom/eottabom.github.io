<footer>
  <div class="container beautiful-jekyll-footer">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <ul class="list-inline text-center footer-links">
          {%- for link in site.social-network-links -%}
            {%- assign curkey = link[0] -%}
            {%- assign element = site.data.SocialNetworks[curkey] -%}
            <li>
            {%- if curkey == 'rss' -%}
              <a href="{{ '/feed.xml' | relative_url }}" title="{{ element.name }}">
            {%- elsif curkey == 'yelp' -%}
              <a href="https://{{ site.social-network-links[curkey] }}.yelp.com" title="{{ element.name }}">
            {%- else -%}
              <a href="{{element.baseURL}}{{ site.social-network-links[curkey] }}" title="{{ element.name }}">
            {%- endif -%}
                <span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa {{ element.icon }} fa-stack-1x fa-inverse"></i>
                </span>
                <span class="sr-only">{{ element.name }}</span>
              </a>
            </li>
          {%- endfor -%}
            <li>
              <a href="https://medium.com/aisland" title="Medium">
                <span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-medium fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
        </ul>
    <p class="theme-by text-muted">
        <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Feottabom.github.io&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=%EB%B0%A9%EB%AC%B8%EC%9E%90%EC%88%98&edge_flat=false"/></a>
    </p>
          <!-- Please don't remove this, keep my open source work credited :) -->
    <p class="theme-by text-muted">
      Copyright Â© Eottabom's Lab.
    </p>
      </div>
    </div>
  </div>
</footer>
